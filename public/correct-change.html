<!DOCTYPE html>
<html lang="en"> 
    <title>Group 11</title>
    <link rel="stylesheet" href="./style/correct-change.css" /> 

    <script type="text/javascript">
        function calculateChange()
        {
            var totalValue = document.form.totalValueInput.value;
            var takenAmount = document.form.amountInput.value;

            if (takenAmount < totalValue)
            {
                document.getElementById("result").innerHTML = "There is not enough given money.";
            }
            else if (takenAmount == totalValue)
            {
                document.getElementById("result").innerHTML = "There is no change.";
            }
            else
            {
                var result = takenAmount - totalValue;
                
                document.getElementById("result").innerHTML = "You must give a change of " + result.toFixed(2) + " euros.";
            }
        }
    </script>

    <body>
        <div class="container">
            <form name="form">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Shopping basket total value</label>
                    </div>
                    <div class="col-75">
                        <input type="number" step=".01" id="totalValueInput" placeholder="...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Amount taken for payment</label>
                    </div>
                    <div class="col-75">
                        <input type="number" step=".01" id="amountInput" placeholder="...">
                    </div>
                </div>
                <div class="row">
                    <input type="button" id="submit" value="Calculate" style="margin-left: 5px;" onclick="calculateChange()">
                    <input type="reset" value="Clear">
                </div>
                <div id="result"></div>
            </form>
            <div></div>
        </div>   
    </body>
 </html>
